<!DOCTYPE html>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

	<th:block th:fragment="content">

		<h1 class="mt-4">Sports Read Page</h1>


		<img class="card-img-top"
			src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />

		<div class="form-group">
			<label>번호</label> <input type="text" class="form-control"
				th:value="${dto.no}" readonly>
		</div>

		<div class="form-group">
			<label>브랜드이름</label> <input type="text" class="form-control"
				th:value="${dto.brandName}" readonly>
		</div>

		<div class="form-group">
			<label>가격</label> <input type="text" class="form-control"
				th:value="${dto.price}" readonly>
		</div>

		<div class="form-group">
			<label>내용</label>
			<textarea class="form-control" rows="5" readonly>[[${dto.content}]]</textarea>
		</div>
		<div class="form-group">
			<label>색</label> <input type="text" class="form-control"
				th:value="${dto.color}" readonly>
		</div>
		<div class="form-group">
			<label>등록일</label> <input type="text" class="form-control"
				th:value="${#temporals.format(dto.regDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
		</div>
		<div class="form-group">
			<label>수정일</label> <input type="text" class="form-control"
				th:value="${#temporals.format(dto.modDate,'yyyy/MM/dd HH:mm:ss')}" readonly>
		</div>

		<a th:href="@{/sports/modify(no=${dto.no})}">
			<button type="button" class="btn btn-primary">수정</button>
		</a>

		<a th:href="@{/sports/list}">
			<button type="button" class="btn btn-info">목록으로</button>
		</a>
	</th:block>
</th:block>
